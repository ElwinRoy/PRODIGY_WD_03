<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<style>
  body {
    font-family: 'Roboto', sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #f6d365, #fda085);
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  h1 {
    color: #333;
    margin-top: 50px;
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 30px;
  }
  .game-info {
    margin-top: 20px;
    font-size: 18px;
    color: #555;
  }
  .start-button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    text-decoration:none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .start-button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<h1>Welcome to Tic Tac Toe</h1>
<div class="container">
  <p>Challenge your friend to a game of Tic Tac Toe!</p>
  <p>Player X starts first.</p>
  <p>Click on any empty cell to place your mark.</p>
  <p>Try to get three of your marks in a row, column, or diagonal to win!</p>
  <div class="game-info">Good luck and have fun!</div>
  <a href="tic-tac-toe.html" class="start-button">Start Game</a>
</div>
</body>
</html>
